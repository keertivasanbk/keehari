<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color: pink;">
    <h1 style="text-align: center;">Hello My Little World</h1>
    <div class="container">
        <h2 style="text-align: center;">Our Memorable Memories</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="./image/pic1.JPG" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="./image/pic2.JPG" alt="Chicago" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="./image/pic3.JPG" alt="New york" style="width:100%;">
            </div>

            <div class="item">
                <img src="./image/pic4.JPG" alt="Chicago" style="width:100%;">
              </div>

            <div class="item">
                <img src="./image/pic5.JPG" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="./image/pic6.JPG" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="./image/pic7.JPG" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="./image/pic8.JPG" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="./image/pic9.JPG" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="./image/pic10.JPG" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="./image/pic11.JPG" alt="Chicago" style="width:100%;">
              </div>

            <div class="item">
                <img src="./image/pic12.JPG" alt="Chicago" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        </div>
</body>
</html>
